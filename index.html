<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marco's #8022 Ops</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #9b59b6;
            --accent-glow: rgba(155, 89, 182, 0.3);
            --danger: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            padding-bottom: 80px; /* Space for the footer */
            -webkit-tap-highlight-color: transparent;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 { font-weight: 600; font-size: 22px; margin: 0; color: var(--accent-color); }
        .store-id { font-size: 12px; color: var(--text-secondary); }

        .refresh-btn {
            background: none; border: 1px solid var(--accent-color); color: var(--accent-color);
            padding: 5px 12px; border-radius: 20px; font-size: 12px; cursor: pointer;
        }

        /* Task Card */
        .task-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-left: 4px solid transparent;
            transition: transform 0.1s;
        }
        .task-card:active { transform: scale(0.98); }

        .checkbox-area { margin-right: 15px; padding-top: 2px; }
        .custom-checkbox {
            width: 24px; height: 24px;
            border: 2px solid var(--text-secondary);
            border-radius: 6px;
        }

        .task-content { flex-grow: 1; }
        .task-title { font-size: 16px; font-weight: 500; margin-bottom: 6px; }
        
        .task-meta { display: flex; gap: 15px; font-size: 11px; color: var(--text-secondary); }
        .meta-item { display: flex; align-items: center; }
        .meta-label { opacity: 0.6; margin-right: 4px; }

        .completed-by {
            font-size: 11px; color: var(--text-secondary); margin-top: 6px; font-style: italic;
        }

        /* Done State */
        .task-card.done { opacity: 0.6; border-left: 4px solid var(--accent-color); }
        .task-card.done .custom-checkbox {
            background-color: var(--accent-color); border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-glow);
        }
        .task-card.done .custom-checkbox::after {
            content: '✓'; color: white; font-size: 14px; font-weight: bold;
            display: flex; justify-content: center; align-items: center; height: 100%;
        }
        .task-card.done .task-title { text-decoration: line-through; color: var(--text-secondary); }
        .task-card.done .completed-by { color: var(--accent-color); font-style: normal; font-weight: 500; }

        /* FIXED FOOTER for Name Input */
        .footer-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #252525; border-top: 1px solid #333;
            padding: 15px; box-sizing: border-box;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
            display: flex; justify-content: center; z-index: 100;
        }
        
        .name-input {
            width: 100%; max-width: 500px;
            padding: 12px; border-radius: 8px; border: 1px solid #444;
            background: #121212; color: white; font-size: 16px;
            font-family: 'Poppins', sans-serif; outline: none;
        }
        .name-input:focus { border-color: var(--accent-color); }
        .name-input::placeholder { color: #666; }

        #loader { text-align: center; color: var(--text-secondary); margin-top: 50px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>Marco's Pizza <span style="color: white; font-size: 0.8em;">#8022</span></h1>
                <div class="store-id">Team Checklist</div>
            </div>
            <button class="refresh-btn" onclick="loadTasks()">Refresh</button>
        </header>

        <div id="loader">Syncing with HQ...</div>
        <div id="list"></div>
    </div>

    <div class="footer-bar">
        <input type="text" id="employeeName" class="name-input" placeholder="Enter your name here..." autocomplete="off">
    </div>

    <script>
        // *** YOUR GOOGLE SCRIPT URL ***
        const API_URL = "https://script.google.com/macros/s/AKfycbzEYl4RaRIiG1gR163HU-XYyEYSoibL1DPqirtVB7i8fTmbihJkZ8zuiSIF46R0cMF9rA/exec";

        // 1. Load saved name on startup
        const nameInput = document.getElementById('employeeName');
        if (localStorage.getItem('pizzaName')) {
            nameInput.value = localStorage.getItem('pizzaName');
        }

        // 2. Save name whenever they type
        nameInput.addEventListener('input', (e) => {
            localStorage.setItem('pizzaName', e.target.value);
        });

        async function loadTasks() {
            const list = document.getElementById("list");
            const loader = document.getElementById("loader");
            
            if(list.children.length === 0) loader.style.display = "block";

            try {
                const response = await fetch(API_URL + "?t=" + Date.now());
                const tasks = await response.json();
                
                loader.style.display = "none";
                list.innerHTML = "";

                tasks.forEach(t => {
                    const isDone = t.status === true || t.status === "TRUE";
                    
                    const div = document.createElement("div");
                    div.className = "task-card " + (isDone ? "done" : "");
                    div.dataset.row = t.row;
                    div.dataset.done = isDone;
                    div.dataset.history = t.completedBy || "";

                    div.innerHTML = `
                        <div class="checkbox-area"><div class="custom-checkbox"></div></div>
                        <div class="task-content">
                            <div class="task-title">${t.task}</div>
                            <div class="task-meta">
                                <div class="meta-item"><span class="meta-label">Added:</span> ${t.dateAdded || '-'}</div>
                                <div class="meta-item" style="color: #e74c3c;"><span class="meta-label">Due:</span> ${t.deadline || '-'}</div>
                            </div>
                            <div class="completed-by">
                                ${t.completedBy ? (isDone ? "✔ Done by: " + t.completedBy : "Last: " + t.completedBy) : ""}
                            </div>
                        </div>
                    `;

                    div.addEventListener("click", () => handleTaskClick(div, t.row, t.task));
                    list.appendChild(div);
                });

            } catch (error) {
                console.error(error);
                loader.innerText = "Error loading. Pull down to refresh.";
            }
        }

        function handleTaskClick(card, row, taskName) {
            const isCurrentlyDone = card.dataset.done === "true";
            const nameField = card.querySelector(".completed-by");
            const userName = nameInput.value.trim();

            // 1. Validation: Name must be entered
            if (!userName) {
                alert("Please enter your name at the bottom first!");
                nameInput.focus();
                // Add a red shake effect to input
                nameInput.style.borderColor = "#e74c3c";
                setTimeout(() => nameInput.style.borderColor = "#444", 500);
                return;
            }

            // 2. Confirmation Dialogs
            if (!isCurrentlyDone) {
                if(!confirm(`Mark "${taskName}" as DONE by ${userName}?`)) return;
            } else {
                if(!confirm(`UNCHECK "${taskName}"?`)) return;
            }

            // 3. Update Logic
            const newState = !isCurrentlyDone;
            card.dataset.done = newState;
            
            if(newState) {
                card.classList.add("done");
                const history = card.dataset.history;
                nameField.innerText = "✔ Done by: " + userName + (history ? "..." : ""); 
            } else {
                card.classList.remove("done");
                if (card.dataset.history) {
                    nameField.innerText = "Last: " + card.dataset.history;
                }
            }

            // 4. Send to Google Sheet
            fetch(API_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify({ 
                    row: row, 
                    status: newState ? "TRUE" : "FALSE",
                    name: userName // Sends the name from the input box
                })
            });
        }

        loadTasks();
    </script>
</body>
</html>

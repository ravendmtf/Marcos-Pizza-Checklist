<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marco's #8022 Ops</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Dark Mode Palette */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #9b59b6; /* Purple */
            --accent-glow: rgba(155, 89, 182, 0.3);
            --danger: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-weight: 600;
            font-size: 22px;
            margin: 0;
            color: var(--accent-color);
            letter-spacing: 0.5px;
        }

        .store-id {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .refresh-btn:active {
            background: var(--accent-color);
            color: white;
        }

        /* Task Card */
        .task-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-left: 4px solid transparent;
            transition: transform 0.2s;
        }

        .task-card:active {
            transform: scale(0.98);
        }

        /* The Checkbox Area */
        .checkbox-area {
            margin-right: 15px;
            padding-top: 2px;
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--text-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        /* Task Details */
        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
        }
        
        .meta-label {
            opacity: 0.6;
            margin-right: 4px;
        }

        .completed-by {
            font-size: 11px;
            color: var(--accent-color);
            margin-top: 4px;
            font-weight: 500;
            display: none;
        }

        /* Done State */
        .task-card.done {
            opacity: 0.6;
            border-left: 4px solid var(--accent-color);
        }

        .task-card.done .custom-checkbox {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .task-card.done .custom-checkbox::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .task-card.done .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-card.done .completed-by {
            display: block;
        }

        /* Loaders/Messages */
        #loader { text-align: center; color: var(--text-secondary); margin-top: 50px; font-size: 14px; }
        
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>Marco's Pizza <span style="color: white; font-size: 0.8em;">#8022</span></h1>
                <div class="store-id">Team Checklist</div>
            </div>
            <button class="refresh-btn" onclick="loadTasks()">Refresh</button>
        </header>

        <div id="loader">Syncing with HQ...</div>
        <div id="list"></div>
    </div>

    <script>
        // YOUR SPECIFIC DEPLOYMENT LINK
        const API_URL = "https://script.google.com/macros/s/AKfycbzEYl4RaRIiG1gR163HU-XYyEYSoibL1DPqirtVB7i8fTmbihJkZ8zuiSIF46R0cMF9rA/exec";

        async function loadTasks() {
            const list = document.getElementById("list");
            const loader = document.getElementById("loader");
            
            // Only show loader on initial empty state
            if(list.children.length === 0) loader.style.display = "block";

            try {
                // Add timestamp to prevent caching
                const response = await fetch(API_URL + "?t=" + Date.now());
                const tasks = await response.json();
                
                loader.style.display = "none";
                list.innerHTML = "";

                tasks.forEach(t => {
                    const isDone = t.status === true || t.status === "TRUE";
                    
                    const div = document.createElement("div");
                    div.className = "task-card " + (isDone ? "done" : "");
                    div.dataset.row = t.row;
                    div.dataset.done = isDone;

                    // HTML Structure
                    div.innerHTML = `
                        <div class="checkbox-area">
                            <div class="custom-checkbox"></div>
                        </div>
                        <div class="task-content">
                            <div class="task-title">${t.task}</div>
                            <div class="task-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Added:</span> ${t.dateAdded || '-'}
                                </div>
                                <div class="meta-item" style="color: #e74c3c;">
                                    <span class="meta-label">Due:</span> ${t.deadline || '-'}
                                </div>
                            </div>
                            <div class="completed-by">✔ Done by: ${t.completedBy}</div>
                        </div>
                    `;

                    // Click Handler
                    div.addEventListener("click", () => handleTaskClick(div, t.row, t.task));
                    list.appendChild(div);
                });

            } catch (error) {
                console.error(error);
                loader.innerText = "Error loading. Pull down to refresh.";
            }
        }

        function handleTaskClick(card, row, taskName) {
            const isCurrentlyDone = card.dataset.done === "true";
            let name = "";

            if (!isCurrentlyDone) {
                // If checking OFF, ask for name
                name = prompt(`Completing: "${taskName}"\nEnter your name:`);
                if (!name) return; // Cancel if no name entered
            } else {
                // If unchecking, confirm they want to undo
                if(!confirm("Uncheck this task?")) return;
                name = ""; // Clear name
            }

            // Optimistic UI Update (Update screen before server replies)
            const newState = !isCurrentlyDone;
            card.dataset.done = newState;
            
            if(newState) {
                card.classList.add("done");
                card.querySelector(".completed-by").innerText = "✔ Done by: " + name;
            } else {
                card.classList.remove("done");
            }

            // Send to Google Sheet
            fetch(API_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify({ 
                    row: row, 
                    status: newState ? "TRUE" : "FALSE",
                    name: name
                })
            });
        }

        loadTasks();
    </script>
</body>
</html>
